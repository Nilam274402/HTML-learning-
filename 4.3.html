
<html>
<head>
  <title>Date and Text Input Form</title>
</head>
<body>
  <form>
    <!-- Date Selector -->
    <label for="dateInput">Select a date between 08.07.2022 and 10.09.2022:</label>
    <input type="date" id="dateInput" name="dateInput" min="2022-07-08" max="2022-09-10"><br>

    <!-- Text Box -->
    <label for="textInput">Enter a number between 10 and 1,000,000:</label>
    <input type="number" id="textInput" name="textInput" min="10" max="1000000"><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
